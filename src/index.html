<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies | App</title>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="px-4 mb-4">
            <h1 class="mt-4">Movies</h1>    
            <button id="switch" class="switch">
                <span><i class="fa fa-sun"></i></span>
                <span><i class="fa fa-moon"></i></span>
            </button>    
            <div class="clearfix"></div>         
            <hr>   
        </header>  
        <div class="col-12 col-md-6 mx-auto" id="search-movies">
            <form>
                <div class="input-group">  
                    <input id="movie-search" class="form-control" type="text" placeholder="Search genre.">                
                    <div class="input-group-append">                                        
                        <button id="btn-search" class="btn btn-info">Search</button>
                    </div>
                </div>
            </form>
        </div>
        <section id="movies">                                            
        </section>      
    </div>
</body>
</html>
